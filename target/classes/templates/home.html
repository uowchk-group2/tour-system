<html>
<body>

<header th:insert="header.html :: header"></header>
<h1>Homepage</h1>

<div class="center">
    <h3>Welcome! Please Login or Sign Up.</h3>
    <hr class="horizontalTrim">

    <table class="table center horizontalTrim" >
        <tr>
            <td>
                <form class="form-signin" method="POST" th:action="@{/}">
<!--                    <input-->
<!--                            hidden-->
<!--                            type="text"-->
<!--                            th:name="${_csrf.parameterName}"-->
<!--                            th:value="${_csrf.token}" />-->
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <p>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                    </p>
                    <p>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                    </p>
                    <p>
                        <label for="remember-me" class="sr-only">Remember Me</label>
                        <input type="checkbox" id="remember-me" name="remember-me">
                    </p>
                    <button class="btn btn-long" type="submit">Sign in</button>
                </form>
            </td>
            <td>
                <h4>Signup</h4><br>
                <a class="btn btn-long" th:href="@{/tourist/signup}">Signup as Tourist</a><br><br>
                <a class="btn btn-long" th:href="@{/host/signup}">Signup as Host</a><br><br>
            </td>
        </tr>
    </table>
</div>

</body>

</html>
