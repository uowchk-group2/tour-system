<html>
<body>

<header th:insert="header.html :: header"></header>
<h1>Homepage</h1>

<div class="center">
    <h3>Welcome! Please Login or Sign Up.</h3>
    <hr class="horizontalTrim">

    <table class="table center horizontalTrim" >
        <tr>
            <td>
                <h4>Login</h4><br>
                <div class="alert alert-danger" role="alert">
                    The username or password is wrong!
                </div>
                Username: <input type="text" name="username"/><br><br>
                Password: <input type="password" name="password"/><br><br>
                <a class="btn btn-long" th:href="@{user/passwordReset}">Forget Password</a>
                <button type="submit" name="submit" class="btn btn-long ">Submit</button>
            </td>
            <td>
                <h4>Signup</h4><br>
                <a class="btn btn-long" th:href="@{/tourist/signup}">Signup as Tourist</a><br><br>
                <a class="btn btn-long" th:href="@{/host/signup}">Signup as Host</a><br><br>
            </td>
        </tr>
    </table>
</div>

</body>

</html>
