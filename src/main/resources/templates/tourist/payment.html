<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<header th:insert="header.html :: header"></header>
<h1>Booking Summary</h1>
<div class="container center">
    <h1>Confirm Your Payment</h1>
    <table class="table center horizontalTrim">
        <tr>
            <th>Tour Name</th>
            <td>Tian Tan Buddha one day trip</td>
        </tr>
        <tr>
            <th>Tour start date</th>
            <td>02-17-2022</td>
        </tr>
        <tr>
            <th>Number of people</th>
            <td>2</td>
        </tr>
        <tr>
            <th>Cost per tourist</th>
            <td>$100</td>
        </tr>
        <tr>
            <th>Total Amount</th>
            <td>$200</td>
        </tr>
    </table>

    <h2>Payment Detail</h2>
    <table class="table center horizontalTrim">
        <tr>
            <td colspan="2">
                <div class="alert alert-danger" role="alert">
                    The payment detail is invalid.
                </div>
            </td>
        </tr>
        <tr>
            <th>Card Number</th>
            <td>
                <input type="text" value="1234 1234 1234 1234">
            </td>
        </tr>
        <tr>
            <th>Name On Card</th>
            <td>
                <input type="text" value="Johnny">
            </td>
        </tr>
        <tr>
            <th>CVV</th>
            <td>
                <input type="password" value="123">
            </td>
        </tr>
        <tr>
            <th>Valid Date</th>
            <td>
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2027</option>
                        <option value="2019">2026</option>
                        <option value="2018">2025</option>
                        <option value="2017">2024</option>
                        <option value="2016">2023</option>
                        <option value="2015">2022</option>
                    </select>
                </div>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <a class="btn btn-long" th:href="@{/tourist/paid}">Confirm</a>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
